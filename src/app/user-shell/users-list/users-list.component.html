<mat-selection-list #userz [multiple]="false">
    <a *ngFor="let user of users" (click)="openDialog(user.id)">
        <mat-list-option [value]="user.name">
            <span>{{user.id}}      {{user.name}}</span>
        </mat-list-option>
    </a>
</mat-selection-list>
<p>
    Option selected: {{userz.selectedOptions.selected[0]?.value}}
</p>
